<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- Define o conjunto de caracteres para UTF-8 -->
    <link rel="icon" type="image/svg+xml" href="/refine.svg" /> <!-- Define o ícone da página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Define a escala inicial da página para o tamanho do dispositivo -->
    <meta name="description" content="refine | Vite Starter." /> <!-- Define a descrição da página -->
    <meta
      data-rh="true"
      property="og:image"
      content="https://refine.dev/img/refine_social.png"
    /> <!-- Define a imagem Open Graph para compartilhamento em redes sociais -->
    <meta
      data-rh="true"
      name="twitter:image"
      content="https://refine.dev/img/refine_social.png"
    /> <!-- Define a imagem para Twitter Cards -->
    <title>Refine Vite Starter</title> <!-- Define o título da página -->
  </head>
  <body>
    <div id="root"></div> <!-- Onde o aplicativo React será renderizado -->
    <script type="module" src="/src/main.tsx"></script> <!-- Importa o script principal do aplicativo React -->
  </body>
</html>
